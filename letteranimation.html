<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 2%;
        padding: 0%;
        box-sizing: border-box;
    }

    h3 {
        color: rgb(244, 6, 145);
        position: relative;
        animation-name: journey;
        animation-duration: 2s;
        animation-delay: 1s;
        animation-iteration-count: 3;
    }

    @keyframes journey {
        from {
            left: 0px;
        }

        to {
            left: 500px;
            letter-spacing: 10px;
            font-size: 30px;
            color: rgb(25, 241, 32);
        }
    }
</style>

<body>
    <h3>Hello My Life Journey</h3>
</body>

</html>
